import = ["~/.config/alacritty/themes/coolnight.toml"]

[window]
startup_mode = 'Maximized'
decorations = "none"       # Removes the window decoration (title bar, etc.)
opacity = 0.8
blur = true
padding.y = 10


[font]
size = 20
offset.y = 16
glyph_offset.y = 8

# FiraCode Nerd Font
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }

# One Dark theme
[colors]
[colors.primary]
background = '0x1e2127'
foreground = '0xabb2bf'
bright_foreground = '0xe6efff'

# Normal colors
[colors.normal]
black = '0x1e2127'
red = '0xe06c75'
green = '0x98c379'
yellow = '0xd19a66'
blue = '0x61afef'
magenta = '0xc678dd'
cyan = '0x56b6c2'
white = '0x828791'

