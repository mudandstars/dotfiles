[window]
padding.y = 10
padding.x = 8
decorations = "buttonless"
startup_mode = 'Maximized'
option_as_alt = "Both"

[font]
size = 16
offset.y = 22
glyph_offset.y = 13

# FiraCode Nerd Font
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }

[colors]
[colors.primary]
background = '0x1c1c1c'
